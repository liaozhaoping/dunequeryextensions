<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: rgb(45, 45, 45);
            color: #ccc;
        }
        .toolbox {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .contentWrapper {
            position: relative;
            height: 80px;
            overflow: hidden;
        }
        .contentWrapper.showAll {
            height: unset;
            overflow: visible;
        }
        #content {
            margin-top: 35px;
        }
        #saveButton {
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px 0;
            width: 100px;
            text-align: center;
            border-radius: 4px;
        }
        #dataSummary {
            margin-top: 70px;
        }
        #successTips {
            margin-left: 20px;
            color: aquamarine;
            display: none;
        }
        #viewButton {
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="toolbox">
    <span id="saveButton">Save</span>
    <span id="successTips">Done!</span>
</div>
<div id="dataSummary"></div>
<div class="contentWrapper">
    <div id="content"></div>
    <span id="viewButton">More/Less</span>
</div>

    <script defer src="duneSaverPanel.js" type="module"></script>
</body>
</html>
